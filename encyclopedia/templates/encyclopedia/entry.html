{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

{% if title %}

    <div name="content" rows="5" cols="50">
        {{ content|safe }}
    </div>
    <div>
        <a href="/edit/{{title}}">Edit Page</a>
    </div>

{% else %}

    <h5>Page Not Found</h5>

{% endif %}

{% endblock %}
