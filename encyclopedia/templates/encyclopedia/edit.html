{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>Create New Page</h2>

    {% if messages %}
        <div class="messages text-center">
            {% for message in messages %}
            <h3>{{ message }}</h3>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock %}
