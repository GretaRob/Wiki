{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2>Edit Page</h2>

    {% if messages %}
        <div class="messages text-center">
            {% for message in messages %}
            <h3>{{ message }}</h3>
            {% endfor %}
        </div>
    {% endif %}

    <form action="/edit/{{title}}" method="POST">
        {% csrf_token %}
        
        
        {{ form }}
        <button type="submit">Save</button>
    </form>

{% endblock %}
